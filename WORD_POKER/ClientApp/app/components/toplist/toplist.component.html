<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>TopList</h2>

    <table class='table'>
        <thead>
            <tr>
                <th>UserName</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.all_score_collected}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
